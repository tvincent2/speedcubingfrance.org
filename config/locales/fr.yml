  speedcubing:
    title: "Speedcubing"
    p1: >-
      Le cubing est la discipline qui regroupe les adeptes de la résolution de puzzles rotatifs, dérivés du célèbre Rubik’s cube. 
      Le speedcubing est l’évolution naturelle du cubing qui consiste à effectuer sa résolution en un minimum de temps. Les cubeurs 
      les plus rapides, résolvent aujourd’hui leur puzzle en quelques secondes !
    p2: >-
      Alors que l’on comptait peu de compétiteurs, en 2003, lors des championnats du monde à Toronto (seulement 88 participants), 
      les compétitions attirent désormais jusqu'à plusieurs centaines de participants (800+ aux Worlds 2019).
    p3_html: >-
      Les %{link_comp} à travers le monde, sont régies depuis 2004 par la %{link_wca}. C’est cette association mondiale 
      qui recueille et homologue les records nationaux, continentaux et mondiaux.
    diverse_comp: "différentes compétitions organisées"
    wca: "World Cube Association (WCA)"
    p4: "En France, l'Association Française de Speedcubing se charge de développer cette activité."
    p5: "Une compétition peut contenir au total 17 épreuves différentes :"
    event1_header: "Les classiques :"
    event2_header: "Les techniques :"
