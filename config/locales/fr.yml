    subscriptions:
      title: "Adhésions"
      p1: >-
        Toute personne, quels que soient sa nationalité ou son âge, peut devenir membre de l'association par 
        simple adhésion et profiter des avantages suivants :
      afs_pages: "page de l'AFS"
      asso_life: "La possibilité de participer à la vie de l'association, notamment en votant lors des assemblées générales ou en se présentant aux élections ;"
      free_dues: "La gratuité de l'inscription à la plupart des compétitions organisées avec le soutien de l’AFS en France ;"
      orga: "La possibilité, en tant qu'organisateur·rice de compétition, de bénéficier d'un partenariat et de l'aide de l'association (outils pour gérer les inscriptions, couverture de l'événement par notre assurance, etc.) ;"
      hardware: "La possibilité d'emprunter du matériel de l'association (sous conditions) ;"
      notifs_html: "La possibilité d'activer les notifications des annonces de compétitions françaises (%{link_profile}) ;"
      profile: "mon profil"
