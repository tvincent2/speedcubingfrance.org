  association:
    presentation:
      title: "Présentation de l'association"
      presentation: "Présentation"
      p1_html: >-
        L'Association Française de %{link_speedcubing} (AFS) est une association loi 1901, regroupant des bénévoles et membres passionné·e·s 
        autour de la pratique des casse-tête rotatifs, dont le cube inventé par Ernö Rubik est le plus célèbre représentant.
      speedcubing: "Speedcubing"
      p2_html: >-
        Elle a pour but de promouvoir la discipline, notamment en facilitant l'organisation sur le territoire français de %{link_competitions} 
        (régies par la World Cube Association). À ce titre, nous soutenons les organisateur·rice·s de différentes manières (prêt de matériel, 
        aide au financement de salles, assurance, gestion des frais d'inscription, etc.). Nous intervenons également régulièrement dans le cadre 
        de %{link_animations} (culturels, associatifs, caritatifs, commerciaux, médiatiques) en proposant démonstrations et initiations.
      official_comps: "compétitions officielles"
      diverse_events: "différents événements"
      p3_html: "Vous pouvez adhérer à l'association sur cette %{link_page}."
      page: "page"
      p4: >-
        L'association n'est affiliée ni à la marque Rubik's, ni à aucune autre marque ou entreprise produisant ou revendant des casse-têtes ou 
        accessoires de speedcubing.
      board:
        title: "Bureau"
        desc_html: "Le %{link} est actuellement constitué de :"
        president: "Pauline Bonnaudet, Présidente"
        treasurer: "Hippolyte Moreau, Trésorier"
        secretary: "Maxime Lefebvre, Secrétaire"
      teams:
        title: "Équipes"
        desc: "Plusieurs équipes sont responsables de tâches précises au sein de l'association et composent le bureau étendu :"
        website: "Informatique : Philippe Virouleau et Antoine Piau"
        contact: "Contact : Bureau, équipe Informatique, Mario Laurent, Jules Desjardin et Atalis Safont"
        social_medias: "Réseaux Sociaux : Delphine Tran, Rémi Esturoune et Nicolas Gertner"
        communication: "Communication : équipes Contact et Réseaux Sociaux et Lina Tissier"
        streaming: "Streaming : Hippolyte Moreau, Mario Laurent, Rui Reis, Vincent Colin et Jules Desjardin"
    board_history:
      title: "Historique du Bureau"
      period: "Période"
      president: "Président·e"
      treasurer: "Trésorier·ère"
      secretary: "Secrétaire"
